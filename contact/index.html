<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Land-Based Strategies</title>
  <meta name="description" content="Start a conversation about JV opportunities, mandates, or a walkthrough of Deal Studio." />
  <link rel="canonical" href="https://www.landbasedstrategies.com/contact/" />
  <link rel="stylesheet" href="../assets/css/site.css" />
  <script>(function(){try{var s=localStorage.getItem('lbs-theme');if(s){document.documentElement.classList.toggle('dark',s==='dark')}else if(window.matchMedia&&matchMedia('(prefers-color-scheme: dark)').matches){document.documentElement.classList.add('dark')}}catch(e){}})();</script>
</head>
<body>
<header class="site-header">
  <div class="inner container">
    <a class="brand" href="/" data-path="">Land-Based Strategies</a>

    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </button>

    <nav id="site-nav" class="nav">
      <a href="/" data-path="">Home</a>
      <a href="/track-record/" data-path="track-record/">Track Record</a>
      <a href="/deal-studio/" data-path="deal-studio/">Deal Studio</a>
      <a href="/about/" data-path="about/">About</a>
      <a href="/contact/" data-path="contact/">Contact</a>
    </nav>

    <label class="switch" for="modeToggle" title="Toggle dark mode">
      <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m8.66-9h1M3.34 12h1m15.36 4.24l.7.7M4.24 4.24l.7.7m0 14.12l-.7.7m14.12-14.12l-.7.7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <input type="checkbox" id="modeToggle" />
      <span class="slider" aria-hidden="true"></span>
      <svg aria-hidden="true" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </label>
  </div>
</header>


<section class="hero hero--band">
  <div class="hero__inner">
    <img src="../castle-logo.png" alt="" class="logo" />
    <h1>Contact</h1>
    <p class="lead">Exploring a JV, a mandate, or want to compare notes? Let’s talk.</p>
  </div>
</section>

<main>
<section class="contact-wrap">
    <form id="contactForm" class="contact-card" novalidate>
    <div class="form-grid">
      <!-- Name -->
      <div class="field">
        <input id="name" name="name" type="text" placeholder=" " autocomplete="name" required />
        <label for="name">Your name</label>
      </div>

      <!-- Email -->
      <div class="field">
        <input id="email" name="email" type="email" placeholder=" " autocomplete="email" required />
        <label for="email">Work email</label>
      </div>

      <!-- Company -->
      <div class="field">
        <input id="company" name="company" type="text" placeholder=" " autocomplete="organization" />
        <label for="company">Company (optional)</label>
      </div>

      <!-- Role -->
      <div class="field">
        <input id="role" name="role" type="text" placeholder=" " />
        <label for="role">Role (investor, operator, etc.)</label>
      </div>

      <!-- Topic -->
      <div class="field">
        <select id="topic" name="topic">
          <option value="" disabled selected hidden></option>
          <option>Partnership / JV</option>
          <option>Mandate / Buy-side</option>
          <option>Sell-side opportunity</option>
          <option>Walkthrough of Deal Studio</option>
          <option>General question</option>
        </select>
        <label for="topic">Topic</label>
      </div>

      <!-- Target size -->
      <div class="field">
        <input id="target" name="target_size" type="text" placeholder=" " />
        <label for="target">Target size (e.g., $1–5M, $10–25M)</label>
      </div>

      <!-- Message -->
      <div class="field row-span">
        <textarea id="message" name="message" placeholder=" "></textarea>
        <label for="message">A few lines about the opportunity, timeline, or what you’d like to discuss</label>
        <div class="hint">Share whatever helps us prepare a useful reply.</div>
      </div>

      <!-- Opt-in -->
      <div class="row-span checkbox">
        <input id="optin" name="opt_in" type="checkbox" value="true" />
        <label for="optin">Also send me occasional updates</label>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn primary" type="submit">Start the conversation</button>
      <button class="btn secondary" type="reset">Reset</button>
      <small class="hint">We do our best to respond within 24 hours.</small>
    </div>
  </form>
</section>

</main>

</footer>

<script defer src="../assets/js/contact.js"></script>
</body>
</html>
